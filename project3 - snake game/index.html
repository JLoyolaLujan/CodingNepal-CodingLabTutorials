<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>snake game</title>
            <link rel="stylesheet" href="sheetstyle.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script src="init.js" defer></script>
        </head>

        <body>
            <div class="wrapper">
                <div class="game-details">
                    <span class="score">Score: 0</span>
                    <span class="high-score">High Score: 30</span>
                </div>
                <div class="play-board"></div>
                <div class="controls">
                    <img data-key="ArrowLeft" src="iconos/chevron_left_FILL0_wght400_GRAD0_opsz48 (1).svg" alt="left" class="left button">
                    <img data-key="ArrowUp" src="iconos/expand_less_FILL0_wght400_GRAD0_opsz48.svg" alt="up" class="up button">
                    <img data-key="ArrowRight" src="iconos/chevron_right_FILL0_wght400_GRAD0_opsz48 (1).svg" alt="right" class="right button">
                    <img data-key="ArrowDown" src="iconos/expand_more_FILL0_wght400_GRAD0_opsz48 (1).svg" alt="down" class="down button">
                    
                </div>
            </div>
        </body>
    </html>
