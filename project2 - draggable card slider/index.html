<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>slider</title>
            <link rel="stylesheet" href="stylesheet.css">
            <script src="init.js" defer></script>
        </head>

        <body>
            <div class="wrapper">
                <div id="left" class="circle"><img class="arrow" src="icons/chevron_left_FILL0_wght400_GRAD0_opsz48.svg" alt="left"></div>
                <ul class="carousel">
                    <li class="card">
                        <div class="img"><img src="pictures/img1.jpg" alt="img" draggable="false"></div>
                        <h2>Lara Gomez</h2>
                        <span>Sales Manager</span>
                    </li>
                    <li class="card">
                        <div class="img"><img src="pictures/img2.jpg" alt="img" draggable="false"></div>
                        <h2>James Foster</h2>
                        <span>Online Teacher</span>
                    </li>
                    <li class="card">
                        <div class="img"><img src="pictures/img3.jpg" alt="img" draggable="false"></div>
                        <h2>Steve Robinson</h2>
                        <span>Bank Manager</span>
                    </li>
                    <li class="card">
                        <div class="img"><img src="pictures/img4.jpg" alt="img" draggable="false"></div>
                        <h2>Mangel Fox</h2>
                        <span>Developer</span>
                    </li>
                    <li class="card">
                        <div class="img"><img src="pictures/img5.jpg" alt="img" draggable="false"></div>
                        <h2>Benjamin Perez</h2>
                        <span>Seller</span>
                    </li>
                    <li class="card">
                        <div class="img"><img src="pictures/img6.jpg" alt="img" draggable="false"></div>
                        <h2>Amanda Stevens</h2>
                        <span>Ethical Hacker</span>
                    </li>
                </ul>
                <div id="right" class="circle"><img class="arrow" src="icons/chevron_right_FILL0_wght400_GRAD0_opsz48.svg" alt="right"></div>
            </div>
        </body>
    </html>
