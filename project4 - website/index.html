<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>website with login and registration form</title>
            <link rel="stylesheet" href="style.css">
            
        </head>

        <body>
            <header class="header">
                <nav class="nav">
                    <a href="#" class="nav_logo">CodingLab</a>

                    <ul class="nav_items">
                        <li class="nav_items">
                            <a href="#" class="nav_link">Home</a>
                            <a href="#" class="nav_link">Products</a>
                            <a href="#" class="nav_link">Services</a>
                            <a href="#" class="nav_link">Contact us!</a>
                        </li>
                    </ul>
                    <button class="button" id="form_open">Login</button>
                </nav>
            </header>

            <!--home-->

            <section class="home">
                <div class="form_container">
                    <img src="icons/close_FILL0_wght400_GRAD0_opsz48.svg" alt="close" class="icon close">
                    <!--login form-->
                    <div class="form login_form">
                        <form action="#">
                            <h2>Login</h2>
                            <div class="input_box">
                                <input type="email" placeholder="Enter your email" required>
                                <img src="icons/mail_FILL0_wght400_GRAD0_opsz48.svg" alt="envelop" class="icon envelop">
                            </div>

                            <div class="input_box">
                                <input type="password" placeholder="Enter your password" required>
                                <img src="icons/lock_FILL0_wght400_GRAD0_opsz48.svg" alt="lock" class="icon lock">
                                <img src="icons/visibility_off_FILL0_wght400_GRAD0_opsz48.svg" alt="visoff" class="icon visoff">
                            </div>

                            <div class="option_field">
                                <span class="checkbox" id="check">
                                    <input type="checkbox" id="check">
                                    <label for="check">Remember me</label>
                                </span>

                                <a href="#" class="forgot_pw">Forgot password?</a>
                            </div>

                            <!--login button-->
                            <button class="button">Login Now</button>

                            <!--Don't have an account?-->
                            <div class="login_signup">
                                Don't have an account? <a href="#" id="signup">Sign up!</a>
                            </div>
                        </form>
                    </div>

                    <!--sign up form!-->

                    <div class="form signup_form">
                        <form action="#">
                            <h2>Sign Up</h2>
                            <div class="input_box">
                                <input type="email" placeholder="Enter your email" required>
                                <img src="icons/mail_FILL0_wght400_GRAD0_opsz48.svg" alt="envelop" class="icon envelop">
                            </div>

                            <div class="input_box">
                                <input type="password" placeholder="Create password" required>
                                <img src="icons/lock_FILL0_wght400_GRAD0_opsz48.svg" alt="lock" class="icon lock">
                                <img src="icons/visibility_off_FILL0_wght400_GRAD0_opsz48.svg" alt="visoff" class="icon visoff">
                            </div>

                            <div class="input_box">
                                <input type="password" placeholder="Confirm password" required>
                                <img src="icons/lock_FILL0_wght400_GRAD0_opsz48.svg" alt="lock" class="icon lock">
                                <img src="icons/visibility_off_FILL0_wght400_GRAD0_opsz48.svg" alt="visoff" class="icon visoff">
                            </div>

                            <!--login button-->
                            <button class="button">Sign Up Now</button>

                            <!--already have an account?-->
                            <div class="login_signup">
                                Already have an account? <a href="#" id="login">Login!</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <script src="init.js"></script>
        </body>
    </html>
